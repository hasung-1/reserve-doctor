{%extends "accounts/layout.html"%}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <h3>병원 회원가입</h3>

        <form name="hos" action="" method="post" onsubmit="return check()">
            {% csrf_token %}
            <table>
                {% bootstrap_form form %}
                
                
                <label class="control-label">주소</label>
                <div class="row">
                    <div class="col-md-5">
                        <input id="zip_code" readonly="" size="5" name="post1" class="form-control">
                    </div>
                    <div>
                        <input onclick="openDaumPostcode()" type="button" value="우편번호찾기" class="btn btn-primary">
                    </div>
                    <div class="col-md-5">
                        <th>
                            <td>
                                <input id="road_addr" readonly="" style="width:100%" name="addr" placeholder="도로명주소" class="form-control">
                            </td>
                            <td>
                                <input  id="addr_" size="50" name="addr_" placeholder="나머지 주소" class="form-control">
                            </td>
                        </th>   
                    </div>
                </div>        
            </table>
            <input type="submit" />
        </form>
    </div>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script charset="UTF-8" type="text/javascript" src="http://t1.daumcdn.net/cssjs/postcode/1513129253770/171213.js"></script>
    <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function openDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data)
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                    $('#addr').val(data.address);
                    $('#sido').val(data.sido);
                    $('#gungu').val(data.sigungu);
                    $('#dong').val(data.bname);
                    // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 도로명 조합형 주소 변수
     
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                       extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }
                    // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                    if(fullRoadAddr !== ''){
                        fullRoadAddr += extraRoadAddr;
                    }
                    
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('zip_code').value = data.zonecode; //5자리 새우편번호 사용
                    document.getElementById('road_addr').value = fullRoadAddr;
                    document.getElementById('jibun_addr').value = data.jibunAddress;
                    
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress) {
                        //예상되는 도로명 주소에 조합형 주소를 추가한다.
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        document.getElementById('guide').innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
     
                    } else if(data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        document.getElementById('guide').innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
     
                    } else {
                        document.getElementById('guide').innerHTML = '';
                    }
                    
                }
            }).open();
        }
    </script>
    <script>
        function check(){
            if(hos.addr_.value == ''){
                alert("나머지 주소를 입력해주세요!");
                hos.addr_.focus();
                return false;
            }
            else{
                document.getElementById('addr_rest').value = hos.addr_.value;
                return true;
            }
        }
    </script>

{% endblock %}
