{%extends "accounts/layout.html"%}


{% block content %}
    <div class="container">
        
        <div class="center-block">
            <div class="login-box well">
                <form action="" method="post">
                    <legend class="text-center">로그인</legend>
                    {% csrf_token %}
                    {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">
                                {{ error }}
                            </div>
                    {% endfor %}
                    

                    <div class="form-group">
                        <label for="{{form.username.id_for.label}}">이메일 or 아이디</label>
                        <input name="{{form.username.html_name}}" value='' id="{{form.username.id_for_label}}" placeholder="E-mail or Username" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="{{form.password.id_for_label}}">비밀번호</label>
                        <input name="{{form.password.html_name}}" id="{{form.password.id_for_label}}" value='' placeholder="Password" type="password" class="form-control" />
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login" />
                    </div>
                    <span class='text-center'><a href="#" class="text-sm">비밀번호 찾기</a></span>
                    <hr />
                    <div class="form-group">
                        <a href="#" class="btn btn-default btn-block m-t-md"> 회원가입</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
